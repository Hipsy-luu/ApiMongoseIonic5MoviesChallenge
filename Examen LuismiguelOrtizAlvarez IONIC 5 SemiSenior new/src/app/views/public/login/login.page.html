<ion-content>
  <div class="background-gif">

  </div>
  <div class="full-height ">
    <ion-grid class="floating-info full-centered">
      <ion-row class="p-b-20 p-t-10 white-color full-width">
        <ion-col size="12" class="full-centered ">
          <div class="floating-card">
            <div class="card-box">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="full-width">
                <ion-row class="full-centered floating-image-logo">
                  <ion-col size="12" class="full-centered">
                    <img class="" src="/assets/images/logos/full_logo_movies.png">
                  </ion-col>
                  <ion-col size="12" class="full-centered">
                    <ion-title>
                      U Movies
                    </ion-title>
                  </ion-col>
                </ion-row>

                <ion-row class="full-width">
                  <ion-col size="12" class="full-left">
                    <ion-item  class="item-style full-width">
                      <ion-label position="floating" class="white-color">Correo</ion-label>
                      <ion-input formControlName="email" type="email"></ion-input>
                    </ion-item>

                    <ion-item *ngIf="email.invalid && email.touched" class="item-style form-error" lines="none">
                      <ion-text *ngIf="email.errors.required" color="danger">
                        Email requerido.
                      </ion-text>
                      <ion-text *ngIf="email.errors.forbiddenName || email.errors.email" color="danger">
                        El email es invalido.
                      </ion-text>
                    </ion-item>
                  </ion-col>
                </ion-row>

                <ion-row class="full-width">
                  <ion-col size="12" class="full-left">
                      <fiv-password-input
                        placeholder="Contraseña"
                        formControlName="password"
                        class="item-style full-width"
                      ></fiv-password-input>

                    <ion-item *ngIf="password.invalid && password.touched" class="item-style form-error" lines="none">
                      <ion-text *ngIf="password.errors.required" color="danger">
                        Contraseña requerida.
                      </ion-text>
                      <ion-text *ngIf="password.errors.minlength" color="danger">
                        La contraseña debe contener por lo menos 4 caracteres.
                      </ion-text>
                      <ion-text *ngIf="password.errors.forbiddenName" color="danger">
                        La contraseña sugerida no es válida.
                      </ion-text>
                    </ion-item>
                  </ion-col>
                </ion-row>

                <ion-row class="pa-t-30">
                  <ion-col size="12">
                    <ion-button [disabled]="loginForm.invalid" class="green-100-btn" type="submit">
                      Iniciar Sesión
                    </ion-button>
                  </ion-col>
                </ion-row>
              </form>


              <ion-row>
                <ion-col size="12" class="full-centered white-color pa-t-10">
                  <h4 class="full-width" style="font-weight : bolder;">
                    <ion-button routerLink="/register" routerDirection="forward" class="blu-100-btn" type="submit">
                      Registrarse
                    </ion-button>
                  </h4>
                </ion-col>
              </ion-row>
            </div>
          </div>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>
</ion-content>
