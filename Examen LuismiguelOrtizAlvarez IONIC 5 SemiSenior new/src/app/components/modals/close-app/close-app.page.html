<ion-header>
  <ion-toolbar>
    <ion-title style="font-size: large;">
      <i class="fas fa-question-circle pa-r-10"></i>
      ¿Realmente desea salir?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="full-height full-centered">
    <ion-row>
      <ion-col class="col-12">
        <ion-button (click)="dismissModalCloseApp()" class="blu-100-btn" color="danger" type="submit">
          <ion-icon name="close-outline"></ion-icon>Cancelar
        </ion-button>
      </ion-col>
      <ion-col class="col-12">
        <ion-button (click)="closeApp()" class="blu-100-btn" type="submit">
          <ion-icon name="log-out-outline" class="pa-r-10"></ion-icon>Cerrar Aplicación
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
