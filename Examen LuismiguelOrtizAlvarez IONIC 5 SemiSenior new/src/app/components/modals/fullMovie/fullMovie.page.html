<ion-header>
  <ion-toolbar>
    <ion-title style="font-size: large;">
      <ion-icon name="videocam-outline" class="pa-r-10"></ion-icon>
      {{movieSelected._embedded.show.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="full-height pa-tb-20">
    <ion-row class="full-height pa-tb-20">
      <ion-col size="5" class=" full-centered">
        <ion-img *ngIf="movieSelected._embedded.show.image" style="position: absolute;width: 90%;" [src]="movieSelected._embedded.show.image.original"></ion-img>
        <ion-img *ngIf="movieSelected._embedded.show.image == null" style="position: absolute;width: 90%;" 
            src="./assets/images/logos/full_logo_movies.png"></ion-img>
      </ion-col>
      <ion-col size="7" class="pa-10 full-centered">
          <ion-row>
            <ion-col size="12">
              <ion-title class="no-padding">
                {{movieSelected._embedded.show.name}}
              </ion-title>
              <ion-label>
                {{movieSelected._embedded.show.premiered}} 
                {{movieSelected._embedded.show.webChannel?.country?.name}}
              </ion-label>
            </ion-col>
            <ion-col size="12">
              <ion-label *ngFor="let genre of movieSelected._embedded?.show?.genres">
                {{genre}},
              </ion-label>...
            </ion-col>
            <ion-col size="12" *ngIf="movieSelected._embedded.show?.summary?.length > 0">
              <ion-label class="full-left" [innerHTML]="movieSelected._embedded.show.summary">
                
              </ion-label>
            </ion-col>
            <ion-col size="12" *ngIf="movieSelected._embedded.show?.summary?.length == 0">
              <ion-label class="full-left" >
                Sin descripci√≥n
              </ion-label>
            </ion-col>
          </ion-row>
      </ion-col>
      <ion-col size="12" class="">
        <ion-button (click)="dismissModal()" class="blu-100-btn" color="danger" type="submit">
          <ion-icon name="close-outline"></ion-icon>Cerrar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
